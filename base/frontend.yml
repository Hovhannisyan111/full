apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: edo1997edo/front_app
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_BASE_URL
              value: http://backend:7000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: devops-app
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80

